<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- !CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Mini-Bank</title>
  </head>
  <body>
    <header>
      <!-- !Balance and Transaction -->
      <h1 class="text-5xl font-semibold text-center mt-16">
        Let's get some <span class="text-blue-700">Money!</span>
      </h1>
    </header>
    <main class="w-3/4 mx-auto">
      <section class="mt-8">
        <div class="grid grid-cols-3 gap-4">
          <div class="bg-cyan-600 p-10 rounded">
            <h3 class="text-2xl font-medium text-white">Deposit</h3>
            <h4 class="text-4xl font-semibold text-white">
              $<span id="deposit-total">00</span>
            </h4>
          </div>
          <div class="bg-teal-800 p-10 rounded">
            <h3 class="text-2xl font-medium text-white">Withdrawal</h3>
            <h4 class="text-4xl font-semibold text-white">
              $<span id="withdraw-total">00</span>
            </h4>
          </div>
          <div class="bg-lime-600 p-10 rounded">
            <h3 class="text-2xl font-medium text-white">Balance</h3>
            <h4 class="text-4xl font-semibold text-white">
              $<span id="balance-total">1200</span>
            </h4>
          </div>
        </div>
      </section>

      <!-- ! Deposit and Withdraw -->
      <section>
        <div class="grid grid-cols-2 my-5 gap-4">
          <div class="bg-green-300 p-10 rounded">
            <h3 class="text-2xl py-2">Please Deposit</h3>
            <div>
              <input
                id="deposit-input"
                class="border-2 border-gray-700 block text-center mb-4 px-4 py-2"
                type="text"
                placeholder="$ Amount You Want to Deposit"
              />

              <button
                id="deposit-button"
                class="bg-slate-200 rounded inline-block align-middle my-4 px-4 py-2 text-xl font-medium"
              >
                Deposit
              </button>
            </div>
          </div>
          <div class="bg-red-200 p-10 rounded">
            <h3 class="text-2xl py-2">Please Withdraw</h3>
            <div>
              <input
                id="withdraw-input"
                class="border-2 border-gray-700 block text-center mb-4 px-4 py-2"
                type="text"
                placeholder="$ Amount You Want to Deposit"
              />

              <button
                id="withdraw-button"
                class="bg-slate-200 rounded inline-block align-middle my-4 px-4 py-2 text-xl font-medium"
              >
                Deposit
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- !JS -->
    <script src="./bank.js"></script>
  </body>
</html>
